<h2 class="mat-display-2">Router</h2>
<h2 class="mat-h2"></h2>
<mat-card>
  <mat-card-title>Setup Interface</mat-card-title>
  <mat-card-content>
    <pre>
Router1>enable
Router1#configure terminal
Router1(config)#interface FastEthernet0/0
Router1(config-if)#ip address 192.168.1.1 255.255.255.0
Router1(config-if)#no shutdown
</pre>
  </mat-card-content>
</mat-card>
